# Server Configuration
server.port=8081
spring.application.name=systems-integration-producer

# API Endpoints
api.crm.base-url=http://localhost:8080
api.inventory.base-url=http://localhost:8080
api.analytics.base-url=http://localhost:8080

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.retry.backoff.ms=1000

# Custom Topic Configuration
kafka.topics.customer-data=customer_data
kafka.topics.inventory-data=inventory_data

# Retry Configuration
retry.max-attempts=3
retry.delay=2000

# Scheduling (run every 30 seconds for demo)
scheduler.customer.interval=30000
scheduler.inventory.interval=35000

# Logging
logging.level.com.integration.producer=INFO
logging.level.org.apache.kafka=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics